<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>

<a-scene physics="debug: false">

  <!-- ASSETS -->
  <a-assets>
    <!-- Cielo -->
    <img id="noche" src="IMG/noche.jpeg">

    <!-- Modelo carretera -->
    <a-asset-item id="carreteraModel" src="modelos/mountain_road_scene.glb"></a-asset-item>
  </a-assets>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="5 10 5" intensity="1"></a-light>

  <!-- JUGADOR -->
  <a-entity
    id="player"
    position="0 1.6 5"
    movement-controls
    dynamic-body="mass: 1">

    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- CIELO -->
  <a-sky src="#noche"></a-sky>

  <!-- MODELO CARRETERA -->
  <a-entity 
    gltf-model="#carreteraModel"
    position="0 0 0"
    scale="10 10 10"
    static-body>
  </a-entity>

</a-scene>

</body>
</html>
