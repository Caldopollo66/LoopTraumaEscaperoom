<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- A-Frame alex -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>

<a-scene physics="debug: false">

  <!-- ASSETS -->
  <a-assets>
    <!-- Cielo -->
    <img id="noche" src="IMG/noche.jpeg">

    <!-- Textura suelo -->
    <img id="grass" src="IMG/grass.jpg">

    <!-- Modelos GLTF -->
    <a-asset-item id="angel" src="IMG/angel.glb"></a-asset-item>
    <a-asset-item id="gabriel" src="IMG/gabriel.glb"></a-asset-item>
  </a-assets>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="5 10 5" intensity="1"></a-light>

  <!-- JUGADOR -->
  <a-entity
    id="player"
    position="0 1.6 5"
    movement-controls
    dynamic-body="mass: 1">

    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- CIELO -->
  <a-sky src="#noche"></a-sky>

  <!-- SUELO -->
  <a-plane
    position="0 0 0"
    rotation="-90 0 0"
    width="100"
    height="100"
    material="src: #grass; repeat: 50 50"
    static-body>
  </a-plane>
</a-scene>

</body>
</html>
