<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>

<a-scene physics="gravity: -9.8; debug: false">

  <!-- ASSETS -->
  <a-assets>
    <img id="noche" src="IMG/noche.jpeg">
    <a-asset-item id="carreteraModel" src="modelos/mountain_road_scene.glb"></a-asset-item>
  </a-assets>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="5 10 5" intensity="1"></a-light>

  <!-- JUGADOR -->
  <!-- Empieza arriba para que caiga correctamente -->
  <a-entity
    id="player"
    position="0 15 0"
    movement-controls="speed: 1.2"
    dynamic-body="shape: capsule; mass: 1; linearDamping: 0.9; angularDamping: 1">

    <a-camera position="0 0 0" look-controls></a-camera>

  </a-entity>

  <!-- CIELO -->
  <a-sky src="#noche"></a-sky>

  <!-- CARRETERA -->
  <!-- Bajada bastante porque estÃ¡ escalada -->
  <a-entity 
    gltf-model="#carreteraModel"
    position="0 -60 0"
    scale="20 20 20"
    static-body="shape: mesh">
  </a-entity>

</a-scene>

</body>
</html>
